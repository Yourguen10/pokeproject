<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Pok√©mones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let character of characters" >
      <ion-label (click)="viewCharacter(character)">{{character.name}}</ion-label>
      <ion-avatar slot="start">
        <img src="./assets/img/logo.jpg" alt="">
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-buttons>
    <div text-center>
      <ion-icon name="arrow-back-outline" (click)="pagination('back')"></ion-icon>
      {{page/8}}
      <ion-icon name="arrow-forward-outline" (click)="pagination('next')"></ion-icon>
    </div>
  </ion-buttons> 
</ion-footer>
